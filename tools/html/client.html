<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
    <style>
        table td{
            vertical-align: top;
        }
        #ua{
            width: 1024px;
            height: 50px;
        }
        #meta{
            width: 1024px;
            height: 200px;
        }
        textarea{
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>time: </td>
            <td><textarea id="time"></textarea></td>
        </tr>
        <tr>
            <td>ua: </td>
            <td><textarea id="ua"></textarea></td>
        </tr>
        <tr>
            <td>meta: </td>
            <td><textarea id="meta"></textarea></td>
        </tr>
    </table>
</body>
<script>
    function start() {
        $("#time").val(new Date().getTime());
        $("#ua").val(window.navigator.userAgent);
        $("#meta").val("");
        $("meta").each(function (index) {
            $("#meta").val($("#meta").val() + $(this).prop('outerHTML') + "\n");
        });
    }
    $(document).ready(function () {
        start();
        setInterval(function () {
            start();
        }, 1000);

    });
</script>

</html>
